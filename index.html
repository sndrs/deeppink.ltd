<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="Deep Pink Ltd. is a software engineering company."
		/>
		<title>Deep Pink Ltd.</title>
		<style>
			::selection {
				background-color: black;
				color: deeppink;
			}
			body {
				color: black;
				background-color: deeppink;
				padding: 0;
				margin: 0;
				font-family: Menlo, monospace;
				line-height: 1.5;
			}
			main {
				position: absolute;
				top: 50%;
				left: 20px;
				transform: translateY(-50%);
			}
			* {
				font-size: 11px;
				font-weight: normal;
				margin: 0;
				padding: 0;
			}
			dt {
				text-transform: uppercase;
			}
			dt,
			p {
				margin-top: 2em;
			}
			dd {	
				text-decoration: line-through;
			}
			#closed {
				width: 300;
				height: auto;
				position: absolute; 
				top: 50%; 
				margin-top: -150px; 
				left: 80px;

			}
		</style>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />
	</head>
	<body>
		<main>
			<h1>Deep Pink Ltd.</h1>
			<img src="/closed.png" alt="closed" width="300" id="closed" />
			<dl>
				<dt>Company number</dt>
				<dd>11997646</dd>
				<dt>Registered at</dt>
				<dd>71-75 Shelton Street, London, England, WC2H 9JQ</dd>
				<dt>Contact</dt>
				<dd>@d33pp1nk</dd>
			</dl>

</html>
